      id: escape_text-source-summarize-target
      source: escape_text
      sourceHandle: source
      target: summarize_log_text
      targetHandle: target
      type: custom
      zIndex: 0
    # Summarize Log Text → Parse Summary
    - data:
        isInIteration: false
        sourceType: http-request
        targetType: code
      id: summarize-source-parse_summary-target
      source: summarize_log_text
      sourceHandle: source
      target: parse_summary
      targetHandle: target
      type: custom
      zIndex: 0
    # Parse Summary → Check Parse
    - data:
        isInIteration: false
        sourceType: code
        targetType: if-else
