    sensitive_word_avoidance:
      enabled: false
    speech_to_text:
      enabled: false
    suggested_questions: []
    suggested_questions_after_answer:
      enabled: false
    text_to_speech:
      enabled: false
      language: ''
      voice: ''
  graph:
    edges:
    # Start → Escape Text
    - data:
        isInIteration: false
        sourceType: start
        targetType: code
      id: start-source-escape_text-target
      source: start
      sourceHandle: source
      target: escape_text
